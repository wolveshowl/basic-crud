<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
<form action="@{/signin}" method="POST" th:object="member">
    <input type="text" name="memUserid" placeholder="아이디 입력">
    <input type="text" name="memPwd" placeholder="비밀번호 입력">
    <button type="submit"로그인></button>
    <button type="button" th:onclick="|@{/signup}|">회원가입</button>
</form>
</body>
</html>
